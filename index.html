<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Triangles...IN SPACE!!!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    w to accelerate, s to decelerate (in opposite direction), d to turn clockwise, a to turn counterclockwise, shift to come to a stop, space to shoot bullets that destroy asteroids, q to jump to hyperspace (warps you to a random location on the map)
	    </footer>
	</body>
</html>
